<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حاسبة السيرة الذاتية</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 20px;
    }
    h1 {
      text-align: center;
      color: #503c2c;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
    }
    button {
      background-color: #503c2c;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #704c3c;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #f1f1f1;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- شعار الموقع -->
  <div style="text-align: center; margin-bottom: 20px;">
    <img src="logo.png" alt="شعار الموقع" style="width:150px;">
  </div>

  <div class="container">
    <h1>حاسبة السيرة الذاتية</h1>

    <label>الاسم:</label>
    <input type="text" id="name">

    <label>رقم الجوال:</label>
    <input type="text" id="phone">

    <label>نوع الطلب:</label>
    <select id="orderType" onchange="updateResumeTypes()">
      <option value="">-- اختر --</option>
      <option value="urgent">مستعجل</option>
      <option value="normal">غير مستعجل</option>
    </select>

    <label>نوع السيرة:</label>
    <select id="resumeType">
      <option value="">-- اختر نوع السيرة --</option>
    </select>

    <label>
      <input type="checkbox" id="design"> تصميم احترافي (+10$)
    </label>
    <label>
      <input type="checkbox" id="translate"> ترجمة للغة أخرى (+10$)
    </label>
    <label>
      <input type="checkbox" id="editable"> ملف قابل للتعديل (+15$)
    </label>

    <button onclick="calculate()">احسب التكلفة</button>

    <div id="result" class="result"></div>
  </div>

  <script>
    const prices = {
      urgent: { basic: 50, advanced: 70 },
      normal: { basic: 30, advanced: 50 }
    };

    function updateResumeTypes() {
      const orderType = document.getElementById("orderType").value;
      const resumeType = document.getElementById("resumeType");
      resumeType.innerHTML = "";

      if (orderType === "urgent") {
        resumeType.innerHTML += '<option value="basic">سيرة مستعجلة عادية</option>';
        resumeType.innerHTML += '<option value="advanced">سيرة مستعجلة متقدمة</option>';
      } else if (orderType === "normal") {
        resumeType.innerHTML += '<option value="basic">سيرة غير مستعجلة عادية</option>';
        resumeType.innerHTML += '<option value="advanced">سيرة غير مستعجلة متقدمة</option>';
      }
    }

    function calculate() {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const orderType = document.getElementById("orderType").value;
      const resumeType = document.getElementById("resumeType").value;

      if (!name || !phone || !orderType || !resumeType) {
        alert("الرجاء تعبئة جميع الحقول!");
        return;
      }

      let price = prices[orderType][resumeType];

      if (document.getElementById("design").checked) price += 10;
      if (document.getElementById("translate").checked) price += 10;
      if (document.getElementById("editable").checked) price += 15;

      const invoice = `
        <h3>فاتورة مبدئية</h3>
        <p><strong>الاسم:</strong> ${name}</p>
        <p><strong>الجوال:</strong> ${phone}</p>
        <p><strong>نوع الطلب:</strong> ${orderType === "urgent" ? "مستعجل" : "غير مستعجل"}</p>
        <p><strong>نوع السيرة:</strong> ${resumeType === "basic" ? "عادية" : "متقدمة"}</p>
        <p><strong>السعر الإجمالي:</strong> $${price}</p>
      `;

      document.getElementById("result").innerHTML = invoice;
    }
  </script>

</body>
</html>
